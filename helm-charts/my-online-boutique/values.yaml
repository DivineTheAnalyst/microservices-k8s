      tag: v1.0
    service:
      type: ClusterIP
      port: 7000
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 50

  paymentservice:
    enabled: true
    replicaCount: 1
    image:
      repository: ijeawele/paymentservice
      tag: v1.0
    service:
      type: ClusterIP
      port: 3002
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 50

  shippingservice:
    enabled: true
    replicaCount: 1
    image:
      repository: ijeawele/shippingservice
      tag: v1.0
    service:
      type: ClusterIP
      port: 8081
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 50

  emailservice:
    enabled: true
    replicaCount: 1
    image:
      repository: ijeawele/emailservice
      tag: v1.0
    service:
      type: ClusterIP
      port: 5001
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 50

  recommendationservice:
    enabled: true
    replicaCount: 1
    image:
