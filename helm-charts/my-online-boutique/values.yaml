# Default values for online-boutique microservices

# Global settings
global:
  namespace: prod
  pullPolicy: IfNotPresent

# Individual microservices configuration
services:
  frontend:
    enabled: true
    replicaCount: 2
    image:
      repository: ijeawele/frontend
      tag: v1.0
    service:
      type: ClusterIP
      port: 8080
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 10
      targetCPUUtilizationPercentage: 70

  cartservice:
    enabled: true
    replicaCount: 1
    image:
      repository: ijeawele/cartservice
      tag: v1.0
    service:
      type: ClusterIP
      port: 7070
    resources:
      requests:
        memory: "64Mi"
        cpu: "200m"
      limits:
        memory: "128Mi"
        cpu: "300m"
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 50

  checkoutservice:
    enabled: true
    replicaCount: 1
    image:
      repository: ijeawele/checkoutservice
      tag: v1.0
    service:
      type: ClusterIP
